<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Встраиваемое окно благодарности</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            padding: 48px 32px;
            position: relative;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 640px) {
            .modal-content {
                padding: 32px 24px;
            }
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            padding: 8px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .checkmark-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #0EA5E9, #0EA5E9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease;
        }

        @media (max-width: 640px) {
            .checkmark-container {
                width: 96px;
                height: 96px;
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
        }

        @media (max-width: 640px) {
            .checkmark {
                width: 60px;
                height: 60px;
            }
        }

        .checkmark path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            text-align: center;
            margin-bottom: 16px;
            font-family: 'Montserrat', sans-serif;
        }

        @media (max-width: 640px) {
            .modal-title {
                font-size: 24px;
            }
        }

        .modal-subtitle {
            font-size: 22px;
            font-weight: 600;
            color: #0EA5E9;
            text-align: center;
            margin-bottom: 24px;
        }

        @media (max-width: 640px) {
            .modal-subtitle {
                font-size: 18px;
            }
        }

        .divider {
            width: 96px;
            height: 4px;
            background: #0EA5E9;
            border-radius: 2px;
            margin: 0 auto 32px;
        }

        .modal-text {
            font-size: 16px;
            color: #64748b;
            text-align: center;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .phone-link {
            display: block;
            font-size: 28px;
            font-weight: 700;
            color: #0EA5E9;
            text-align: center;
            text-decoration: none;
            margin-bottom: 32px;
            transition: color 0.2s;
        }

        @media (max-width: 640px) {
            .phone-link {
                font-size: 24px;
            }
        }

        .phone-link:hover {
            color: #0284c7;
        }

        .timer-container {
            background: linear-gradient(135deg, #0EA5E9, #0284c7);
            border-radius: 16px;
            padding: 24px 32px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
        }

        @media (max-width: 640px) {
            .timer-container {
                padding: 16px 24px;
            }
        }

        .timer-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timer-display {
            font-size: 48px;
            font-weight: 700;
            color: white;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
        }

        @media (max-width: 640px) {
            .timer-display {
                font-size: 36px;
            }
        }

        .second-message {
            text-align: center;
        }

        .second-message .modal-title {
            margin-bottom: 16px;
        }

        .second-message .modal-text {
            font-size: 18px;
            margin-bottom: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        .demo-button {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: #0EA5E9;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
            transition: all 0.2s;
        }

        .demo-button:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(14, 165, 233, 0.5);
        }
    </style>
</head>
<body>

    <!-- Модальное окно -->
    <div id="thankYouModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            
            <div id="mainMessage">
                <div class="checkmark-container">
                    <svg class="checkmark" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 25L20 35L40 15" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>

                <h2 class="modal-title">Уважаемый клиент!</h2>
                <p class="modal-subtitle">Ваша заявка на займ принята</p>
                <div class="divider"></div>

                <p class="modal-text">Наши специалисты свяжутся с вами с номера телефона</p>
                <a href="tel:+74951178567" class="phone-link">+7 (495) 117-85-67</a>

                <div class="timer-container">
                    <p class="timer-label">Ожидаемое время звонка</p>
                    <div id="timerDisplay" class="timer-display">30:00</div>
                </div>
            </div>

            <div id="secondMessage" class="second-message" style="display: none;">
                <h2 class="modal-title">Обработка заявки</h2>
                <div class="divider"></div>
                <p class="modal-text">Наши сотрудники свяжутся с вами, как обработают вашу заявку</p>
            </div>
        </div>
    </div>

    <!-- Кнопка для демонстрации (удалите при встраивании) -->
    <button class="demo-button" onclick="openModal()">Открыть окно (Демо)</button>

    <script>
        let timerInterval;
        let timeLeft = 30 * 60; // 30 минут в секундах

        function openModal() {
            document.getElementById('thankYouModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Сбросить таймер
            timeLeft = 30 * 60;
            document.getElementById('mainMessage').style.display = 'block';
            document.getElementById('secondMessage').style.display = 'none';
            
            startTimer();
        }

        function closeModal() {
            document.getElementById('thankYouModal').classList.remove('active');
            document.body.style.overflow = '';
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showSecondMessage();
                    return;
                }
                
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        function showSecondMessage() {
            document.getElementById('mainMessage').style.display = 'none';
            document.getElementById('secondMessage').style.display = 'block';
        }

        // Закрытие по клику вне модального окна
        document.getElementById('thankYouModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Закрытие по клавише ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>

</body>
</html>
